{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}



{% block content %}
<div class="container h-100">
<h1>{{page.title}}</h1>

<div class="page-content">



    {% for video in sampleVideos %}
    <div class="video-card">
        <div class="row">
            <div class="col-sm-7">
                <h3>{{ video.title }}</h3>
                <p>{{ video.details | linebreaks }}</p>
            </div>
            <div class="col-sm-5">
                <div class="videoWrapper">
                    <iframe  src="{{  video.embedvideo }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div> 
            </div>
        </div>
    </div>  



{% endfor %}




</div>


</div>

{% endblock %}
