<h1>Page template</h1>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}



{% block content %}
<div class="container h-100">
<h1>{{page.title}}</h1>

<div class="page-content">

<div class="row">
    <div class="col-sm-6">{{page.content}}</div>
    <div class="col-sm-6">
        {% if page.primaryImage %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{page.primaryImage}}" alt="{{ page.title }}">
        {% else %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ page.title }}">
        {% endif %}
        {% if page.secondaryImage %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{page.secondaryImage}}" alt="{{ page.title }}">
        {% else %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ page.title }}">
        {% endif %}
    </div>
</div>



</div>


</div>

{% endblock %}
